services:
  - type: web
    name: family-chronicle
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NODE_ENV
        value: production
    autoDeploy: true
    healthCheckPath: /api/health
    plan: free

