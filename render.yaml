services:
  - type: web
    name: family-chronicle
    env: node
    buildCommand: npm install --force && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
    autoDeploy: true
    healthCheckPath: /
    plan: free

